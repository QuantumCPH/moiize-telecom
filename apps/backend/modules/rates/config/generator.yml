generator:
  class:              sfPropelAdminGenerator
  param:
    model_class:      Rates
    theme:            default
    css:     /sf/sf_admin/css/admin_main.css
    list:
      display: [tital,rate,price_plan]
      max_per_page: 100
      fields:
           tital : {name: Title}
           price_plan : {name: Voice Package}
      object_actions:
        _edit: ~
    edit:
      display: [tital,rate,price_plan_id]
      fields:
           tital : {name: Title}
           price_plan_id : {name: Voice Package}